<html debug="true">
<head>
<title>Feed Reader</title>
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script type="text/javascript"
  src="http://www.google.com/uds/jsapi?key=internal-sample"></script>
<script type="text/javascript"  src="../../scripts/firebug/firebug.js"></script>
<script type="text/javascript"  src="../../scripts/gears_init.js"></script>
<script type="text/javascript" src="offlinereader.js"></script>
</head>
<body onload="load()">

<div id="itemresults" style="float: right; width:80%"></div>

<div id="leftbar_container">
<div id="leftbar_shader">
<div id="leftbar">
<h3>Feed Reader</h3>
<div style="float:left; width: 200px">
  <input type="text" id="submitValue" style="width:10em;">
  <br/>
  <input type="submit" value="Add Feed" onclick="loadFeed()">

<p><br /><b>Subscribed feeds:</b></p>

<p><div id="status"></div></p>

<div id="debug" style="display: block;">
<a href="javascript:clearDb()">Clear Database</a>
<br/>
<a href="javascript:clearStore()">Clear Local Store</a>
</div>
</div>

</div>
</div>
</div>

</body>
</html>
