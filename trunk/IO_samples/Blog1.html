  var diggFeed = null;
  function FeedLoaded(result) {
    var entries = result.feed ? result.feed.entries : null;
    if (entries) {
      var html = [];
      for (var i = 0; i < entries.length; i++) {
        html.push('<a href="');
        html.push(entries[i].link);
        html.push('">');
        html.push(entries[i].title);
        html.push('</a><br/>');
      }

    }
  }
</script>
