<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Geolocation</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<script type="text/javascript" src="http://achau.appspot.com/js_min_/util.js"></script>
<script type="text/javascript" src="http://code.google.com/js/jquery.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAArM7h3NX7hYkBySUFFdiEOhQPzCfjOfZlOf4DyYrqE9kgueTaRxTYMgm9Iw4mKzIuzbd7mx45OuZrPQ"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="http://gmaps-samples.googlecode.com/svn/trunk/youtube/markerlight.js"></script>



<body onunload="GUnload()">
  
  <div id="searchBox">          

    Keyword(s): <input type="text" id="input" />  
    <input type="button" id="search" value="search" />&nbsp;&nbsp;
    <span id="status" style="font-size: small; color: red;"></span>
    <br><br>

    Radius: 
    <select id="radius" class="selectBox">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option selected="selected">5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
      <option>100</option>
    </select>
    miles
    &nbsp;&nbsp;
    Max result
    <select id="max" class="selectBox">
      <option>5</option>
      <option selected="selected">10</option>
      <option>15</option>
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
    </select>


    
  </div>
  <br>

  
  <div id="quickies">
    <span>Tags: </span>
    <input type="button" id="food" value="food" />
    <input type="button" id="restaurant" value="restaurant" />
    <input type="button" id="hotel" value="hotel" />
    <input type="button" id="fun" value="fun" />
    <input type="button" id="sport" value="sport" />
    <input type="button" id="house" value="house" />
    <input type="button" id="apartment" value="apartment" />
    <input type="button" id="party" value="party" />
  </div>
  
  <br>
  <div><span>Your Current location: </span><span id="location"></span></div>
  <br>

  <table>
  <tr valign="top">
    <td>
      <div id="map" style="border: gray solid 1px; width: 800px; height: 800px"></div>
    </td>
    <td>
      <div id="videos" />
    </td>
  </tr>
  
</body>
</html>
