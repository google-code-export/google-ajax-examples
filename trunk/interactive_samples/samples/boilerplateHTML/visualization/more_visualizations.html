<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Google Visualization API Sample</title>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages: ['motionchart', 'annotatedtimeline', 'geomap']});

  try {
    if (window.parent && window.parent.is && window.parent.is.codeToRun) window.eval(window.parent.is.codeToRun);
  } catch (e) {
    alert("Error: " + e.message);
  }

  google.setOnLoadCallback(drawVisualizations);
</script>
</head>
<body style="font-family: Arial;">
  <div id="motionchart" style="width: 300px; height: 300px;"></div>
  <div id="annotatedtimeline" style="width: 300px; height: 300px;"></div>
  <div id="geomap" style="width: 300px; height: 300px;"></div>
</body>
</html>
