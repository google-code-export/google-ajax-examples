<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages: ['barchart', 'columnchart', 'table', 'intensitymap']});
    </script>
    <script type="text/javascript">
	    var visualization;

	    var sortData = new google.visualization.DataTable();
	    sortData.addColumn('string', 'name');
	    sortData.addColumn('number', 'age');
	    sortData.addRows(3);
      sortData.setCell(0, 0, 'Hzano');
      sortData.setCell(1, 0, 'Hiro');
      sortData.setCell(2, 0, 'Hatorri');
	    sortData.setCell(0, 1, 3);
	    sortData.setCell(1, 1, 8);
	    sortData.setCell(2, 1, 5);

	    try {
	      if (window.parent && window.parent.is && window.parent.is.codeToRun) window.eval(window.parent.is.codeToRun);
	    } catch (e) {
	      alert("Error: " + e.message);
	    }
	    
	    google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;">
    <div>
      Click on the table headers, to see the table and the chart getting sorted.
    </div>
    <br />
    <div id="table"></div>
    <div id="table2"></div>
    <div id="table3"></div>
    <div id="chart_1"></div>
    <div id="chart_2"></div>
    <div id="big_chart_1" style="height: 300px; width: 300px;"></div>
  </body>
