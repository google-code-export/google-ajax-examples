<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages: ['barchart', 'columnchart', 'table', 'intensitymap']});
    </script>
    <script type="text/javascript">
	    var visualization;
	    
	    var data = new google.visualization.DataTable();
	    data.addColumn('string', 'Name');
	    data.addRows(3);
	    data.setCell(0, 0, 'Haim');
	    data.setCell(1, 0, 'Moshe');
	    data.setCell(2, 0, 'King');

	    var numbersData = new google.visualization.DataTable();
	    numbersData.addColumn('number', 'coolness');
	    numbersData.addRows(3);
	    numbersData.setCell(0, 0, 3);
	    numbersData.setCell(1, 0, 8);
	    numbersData.setCell(2, 0, 5);

	    var dataTable = new google.visualization.DataTable();
	    dataTable.addColumn('string', 'Name');
      dataTable.addColumn('string', 'Age');
	    dataTable.addColumn('string', 'Instrument');
	    dataTable.addColumn('string', 'Color');
	    dataTable.addRows(4);
	    dataTable.setCell(0, 0, 'John');
      dataTable.setCell(1, 0, 'Paul');
	    dataTable.setCell(2, 0, 'George');
	    dataTable.setCell(3, 0, 'Ringo');
      dataTable.setCell(0, 1, '24');
      dataTable.setCell(1, 1, '52');
	    dataTable.setCell(2, 1, '16');
	    dataTable.setCell(3, 1, '72');
	    dataTable.setCell(0, 2, 'Guitar');
	    dataTable.setCell(1, 2, 'Sitar');
	    dataTable.setCell(2, 2, 'Huitar');
	    dataTable.setCell(3, 2, 'Beitar');
	    dataTable.setCell(0, 3, 'Blue');
	    dataTable.setCell(1, 3, 'Red');
	    dataTable.setCell(2, 3, 'Green');
	    dataTable.setCell(3, 3, 'White');

	    try {
	      if (window.parent && window.parent.is && window.parent.is.codeToRun) window.eval(window.parent.is.codeToRun);
	    } catch (e) {
	      alert("Error: " + e.message);
	    }
	    
	    google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;">
    <div id="table"></div>
    <div id="table2"></div>
    <div id="table3"></div>
    <div id="chart_1"></div>
    <div id="chart_2"></div>
    <div id="big_chart_1" style="height: 300px; width: 300px;"></div>
  </body>
</html>
