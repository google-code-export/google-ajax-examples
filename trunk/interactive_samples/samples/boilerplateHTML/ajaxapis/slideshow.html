<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Slideshow</title>
    <!-- Scripts for the slideshow -->
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="http://www.google.com/uds/solutions/slideshow/gfslideshow.js"
            type="text/javascript"></script>
    <style type="text/css">
      #picasaSlideshow {
        width:  250px;
        height: 200px;
        margin-bottom: 40px;
        padding: 5px;
      }
    </style>
    <script type="text/javascript">
    try {
      if (window.parent && window.parent.is && window.parent.is.codeToRun) window.eval(window.parent.is.codeToRun);
    } catch (e) {
      alert("Error: " + e.message);
    }

    </script>
  </head>
  <body style="font-family: Arial, sans-serif;">
  <div id="picasaSlideshow" class="gslideshow"><div class="feed-loading">Loading...</div></div>
  </body>
</html>
