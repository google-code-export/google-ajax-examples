<head>

  <script type="text/javascript" charset="utf-8">
//    google.load('jquery', '1');
//    google.load('jqueryui', '1');

    function init() {
      is.init(document.getElementById('editor'));
      $("#search").autocomplete({
        data: is.autoCompleteData,
        matchContains: true,
        width: '400px',
        scroll: false,
        scrollHeight: '200px',
        formatItem : function() {
          if (arguments.length > 3) {
            if (!$('.ui-autocomplete-results')[0].getAttribute('id')) {
              $('.ui-autocomplete-results')[0].id = 'acDiv';
            }
          }
          return arguments[0][0];
        }
      });
      $("#search").autocomplete('result', function(a, b, sampleName) {
        window.is.showSample(window.is, sampleName)();
      });

      $('#search').bind('keyup', function() {
        var acDiv = $('#acDiv');
        try {
          console.log((acDiv.css('display') == 'none'));
          if (acDiv.position() && acDiv.css('display') != 'none' && $('#acShadowDiv').length == 0) {
            $(acDiv).append($('<div id="acShadowDiv" style="width:100%;background: url(images/drop_shadows/short_b1px.png) repeat;height:15px;position:absolute;" class="">&nbsp<\/div>'));
//            is.uiEffects.setDivShadow('acDiv', 'autocompleteShadowContainer');
//            var offset = $('#autocompleteShadowContainer').offset();
//            var left = offset.left;
//            var top = offset.top;
//            $('#autocompleteShadowContainer').css('top', top + 0 + 'px').css('left', left - 7+'px');
          } else {
//            console.log('in');
//            $('#autocompleteShadowContainer').css('left', '-1000px');
          }
        } catch(e) {
//  $('#autocompleteShadowContainer').css('left', '-1000px');
        }
      });

    }
    google.setOnLoadCallback(init);
  </script>
</head>
<body style="padding-top: 15px">

<div id="runShadowContainer">
  <div class="blShadow bottomShadows">&nbsp;</div>
  <div class="bShadow bottomShadows">&nbsp;</div>
  <div class="brShadow bottomShadows rightShadows">&nbsp;</div>
  <div class="rShadow rightShadows">&nbsp;</div>
  <div class="trShadow rightShadows">&nbsp;</div>
</div>


<div id="container">
<div class="bluediv">
  <table style="width:100%;">
    <tr>
      <td>
        <h1 id="header">AJAX APIs Interactive Samples</h1>
      </td>
      <td id="googleLogoTD">
        <img src="images/google-small.png" alt="Google Logo">
      </td>
    </tr>
  </table>

</div>


<div id="content" style="height:500px;">
<table class="contentTable">
<tr>
  <td id="selectContainer">
    <h2>
      <!--
        This table is here because all other H2's have tables so they are
        different heights and I couldn't fix it with CSS.  This is a HACK.
      -->
      <table width="100%">
        <tbody>
          <tr>
            <td width="20%">
              Pick
            </td>
            <td width="80%" align="right">
              <div id="searchInputContainer">
                <input type="text" size="14" style="border: 0px none; height: 14px; margin: 2px 10px 1px 0;color:#999" value="search" onclick="this.value = '';this.style.color = 'black'" onblur="this.value = 'search';this.style.color = '#999';" id="search"/>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </h2>
    <div id="selectCode"/>
  </td>




  <td id="codeContainer">
    <!-- todo check styles on here -->
    <div id="editor">
      <div style="height:5%;">
        <h2>
          <table style="width: 100%">
            <tbody>
              <tr>
                <td>Edit</td>
                <td align="right">
                  <span id="outputSource" style="font-size: 80%;" onclick="is.outputSource();return false;">
                    view src
                    <img src="images/export.gif" alt="Show Source" />
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </h2>
      </div>
      <div id="edit"/>
    </div>
    <script type="text/javascript" charset="utf-8">
      var jsEditor = new CodeMirror(document.getElementById('edit'), {
        parserfile : ["tokenizejavascript.js", "parsejavascript.js"],
        stylesheet : 'codemirror/css/jscolors.css',
        autoMatchParens : true,
        path : 'codemirror/js/',
        height : '100%',
        content: '',
        onLoad: function() {is.runCode();}
      });
    </script>

  </td>



</tr>
<tr>




  <td id="outputContainer" colspan=2>
    <!-- to change height/width, change #outputContainer in the CSS -->
    <div id="outputDiv" class="draggable resizable">
      <div id="outputDrag">
        <h2>
          <table style="width:100%;">
            <tbody>
              <tr>
                <td style="width:10%">
                  <span onclick="is.runCode();" style="cursor: pointer;">Run <img src="images/play10x10.png" alt="Run"></span>
                </td>
                <td align=right style="width:90%">
                  <span onclick="is.runBox.changeToPopout();" style="cursor: pointer;"><img src="images/new-window.gif" alt="Pop-out"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </h2>
      </div>

      <div id="runbox" />
    </div>
  </td>
</tr>
