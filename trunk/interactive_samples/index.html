<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
  <script src="utils.js" type="text/javascript" charset="utf-8"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="lightbox/lightbox.css" media="screen,projection" type="text/css" />
  
  <!--[if !IE]><!-->
    <link rel="stylesheet" href="styles.css" media="screen,projection" type="text/css" />
  <!-- <![endif]-->
  <!--[if IE]>
    <link rel="stylesheet" href="styles_ie.css" media="screen,projection" type="text/css" />
  <![endif]-->
  
  <!-- JavaScript -->
  
  <title>AJAX APIs Interactive Sampler</title>
  
  <script type="text/javascript" src="lightbox/prototype.js"></script>
  <script type="text/javascript" src="lightbox/lightbox-iframe.js"></script>
  <script src="codemirror/js/codemirror.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="codemirror/css/docs.css"/>
  
  <script type="text/javascript" charset="utf-8">
  
  var is;
  
  function init() {

    is = new InteractiveSample();
    is.init(document.getElementById('editor'));
  }
  
  function showInline() {
    _gel('outputContainer').style.display = 'table-cell';
    var codeContainer = _gel('codeContainer');
    var codeIframe = codeContainer.getElementsByTagName('iframe')[0];
    codeIframe.style.width = "100%";
  }
  
  
  addEvent(window, 'load', init);
  </script>
</head>
<body>
  <div id="container">
    <div class="bluediv">
      <table style="width:100%;">
        <tr>
          <td>
            <h1 id="header">AJAX APIs Interactive Samples</h1>
          </td>
          <td id="googleLogoTD">
            <img src="images/google-small.png" />
          </td>
        </tr>
      </table>
      
    </div>

    <div id="content">
      <table class="contentTable">
        <tr>

          <td id="selectContainer">
            <h2>Pick</h2>
            <div id="selectCode">
            </div>
            
          </td>

        <td id="codeContainer">
          <h2>Edit</h2>
          
          <div id="tab_bar">
          </div>
          
          <div id="button_bar">
            &nbsp;
            <!-- <input type="button" value="<- | ->" onclick="is.increaseWidth();" /> -->
            <!-- <input type="button" value="-" onclick="is.decreaseCodeBoxHeight();" />
            <input type="button" value="+" onclick="is.increaseCodeBoxHeight();"/> -->
          </div>

          <!-- todo check styles on here -->
          <div id="editor" style="border: 1px solid black; margin-top: 2px"></div>
        </td>
        <script type="text/javascript" charset="utf-8">
          var htmlEditor = new CodeMirror(document.getElementById('editor'), {
            parserfile : 'parsexml.js',
            stylesheet : 'codemirror/css/xmlcolors.css',
            path : 'codemirror/js/',
            height : '550px',
            content: ''
          });
          
          var jsEditor = new CodeMirror(document.getElementById('editor'), {
            parserfile : ["tokenizejavascript.js", "parsejavascript.js"],
            stylesheet : 'codemirror/css/jscolors.css',
            autoMatchParens : true,
            path : 'codemirror/js/',
            height : '550px',
            content: ''
          });
          
          jsEditor.frame.style.display = 'none';
          
        </script>
        <td id="outputContainer">
          <h2>Run</h2>
          <div style="width: 300px;margin-top:18px;">
            <a href="iframeit.html" style="text-decoration: none" class="lbOn"><input type="button" value="Run All" onclick="is.prepareAllCodeRun();" /></a>
            <input type="button" value="Run JS" onclick="is.runJS();" />
          </div>
        </td>


      </tr>
      
      
      
      <tr>
        <td class="footer">
          <div style="background-image: url(images/sprites.gif);background-position: -28px -28px;height:53px;margin:12px 0pt;width:143px;"></div>
        </td>
        <td class="footer" style="vertical-align: middle; font-size:80%; text-align: center">
          Â©2008 Google -
          <a href="http://code.google.com/">Code Home</a> - <a href="http://www.google.com/accounts/TOS">Site Terms of Service</a> -
          <a href="http://www.google.com/privacy.html">Privacy Policy</a> -
          <a href="http://code.google.com/more/">Site Directory</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div id="HTMLforInlineJavascript" style="display:none;"></div>

<script src="interactive_logic.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
