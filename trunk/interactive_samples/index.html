<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" 
      media="screen,projection" type="text/css">
  <link rel="stylesheet" href="codemirror/css/docs.css" 
      media="screen,projection" type="text/css">
  
  <!-- JavaScript -->
  <title>AJAX APIs Interactive Sampler</title>
  <script src="codemirror/js/codemirror.js" type="text/javascript" charset="utf-8"></script>
  <script src="utils.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/interactive_samples.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/interactive_logic.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://www.google.com/jsapi" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
  google.load('jquery', '1');
  google.load('jqueryui', '1');
  var is;
  function init() {
    is = new InteractiveSample();
    is.init(document.getElementById('editor'));

    var width = $("#outputDiv").width();
    var height = $("#outputDiv").height();
    $("#outputDiv").css('position', 'absolute').css('width', width).css('height', height);
    $("#outputDiv").resizable({
      handles: "se",
      helper: 'proxy',
      stop: function() {is.setNewCodeRunIframeWidthHeight($('#runFrame'));}
    });
    
    $("#outputDiv").draggable({ 
      handle: "outputDrag"
      // start: maximizeRunBox
    });
    
  }
  
  google.setOnLoadCallback(init);
  </script>
</head>
<body>
  <div id="container">
    <div class="bluediv">
      <table style="width:100%;">
        <tr>
          <td>
            <h1 id="header">AJAX APIs Interactive Samples</h1>
          </td>
          <td id="googleLogoTD">
            <img src="images/google-small.png" alt="Google Logo">
          </td>
        </tr>
      </table>
      
    </div>

    <div id="content" style="height:500px;">
      <table class="contentTable">
        <tr>
          <td id="selectContainer">
            <h2>Pick</h2>
            <div id="selectCode"></div>
          </td>
          
          
          
          
          <td id="codeContainer">

            <!-- <div id="tab_bar"></div>

            <div id="button_bar">&nbsp;</div> -->

            <!-- todo check styles on here -->
            <div id="editor">
              <div style="height:5%;"><h2>Edit</h2></div>
              <div id="edit"></div>
            </div>

            <script type="text/javascript" charset="utf-8">
            var jsEditor = new CodeMirror(document.getElementById('edit'), {
              parserfile : ["tokenizejavascript.js", "parsejavascript.js"],
              stylesheet : 'codemirror/css/jscolors.css',
              autoMatchParens : true,
              path : 'codemirror/js/',
              height : '100%',
              content: '',
              onLoad: function() {is.prepareAllCodeRun();}
            });
            </script>

          </td>
          
          
          
      </tr>
      <tr>
        <td id="outputContainer" colspan=2>
          <!-- to change height/width, change #outputContainer in the CSS -->
          <div id="outputDiv" class="draggable resizable">
            <div id="outputDrag">
              <h2>Run</h2>
            </div>
            <input type="button" value="Run" onclick="is.prepareAllCodeRun();">
            <div id="runbox"></div>
          </div>
        </td>
      </tr>    
      
      
      
      <tr>
        <td class="footer">
          <div style="background-image: url(images/sprites.gif);background-position: -28px -28px;height:53px;margin:12px 0pt;width:143px;"></div>
        </td>
        <td class="footer" style="vertical-align: middle; font-size:80%; text-align: center">
          Â©2008 Google -
          <a href="http://code.google.com/">Code Home</a> - <a href="http://www.google.com/accounts/TOS">Site Terms of Service</a> -
          <a href="http://www.google.com/privacy.html">Privacy Policy</a> -
          <a href="http://code.google.com/more/">Site Directory</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div id="HTMLforInlineJavascript" style="display:none;"></div>

<script src="js/pushup.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
