<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css"
        media="screen,projection" type="text/css">
  <link rel="stylesheet" href="codemirror/css/docs.css"
        media="screen,projection" type="text/css">

  <!-- JavaScript -->
  <title>AJAX APIs Interactive Sampler</title>
  <script src="codemirror/js/codemirror.js" type="text/javascript" charset="utf-8"></script>
  <!--<script type="text/javascript" src="js/jquery.js"></script>-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/interactive_samples.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/interactive_logic.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://www.google.com/jsapi" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
//    google.load('jquery', '1');
//    google.load('jqueryui', '1');

    function init() {
      is.init(document.getElementById('editor'));
    }
    google.setOnLoadCallback(init);
  </script>
</head>
<body style="padding-top: 15px">

<div id="runShadowContainer">
  <div class="blShadow bottomShadows">&nbsp;</div>
  <div class="bShadow bottomShadows">&nbsp;</div>
  <div class="brShadow bottomShadows rightShadows">&nbsp;</div>
  <div class="rShadow rightShadows">&nbsp;</div>
  <div class="trShadow rightShadows">&nbsp;</div>
</div>


<div id="container">
<div class="bluediv">
  <table style="width:100%;">
    <tr>
      <td>
        <h1 id="header">AJAX APIs Interactive Samples</h1>
      </td>
      <td id="googleLogoTD">
        <img src="images/google-small.png" alt="Google Logo">
      </td>
    </tr>
  </table>

</div>


<div id="content" style="height:500px;">
<table class="contentTable">
<tr>
  <td id="selectContainer">
    <h2 style="padding-bottom: 2px;">
      <!--
        This table is here because all other H2's have tables so they are
        different heights and I couldn't fix it with CSS.  This is a HACK.
      -->
      <table width="100%">
        <tbody>
          <tr>
            <td>
              Pick
            </td>
            <td align="right">
              <div id="searchInputContainer">
                <input tabindex="1" type="text" size="14" value="search"
                       onclick="this.value = '';this.style.color = 'black'" id="search"/>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </h2>
    <div id="selectCode"></div>
  </td>




  <td id="codeContainer">
    <!-- todo check styles on here -->
    <div id="editor">
      <div style="height:5%;">
        <h2>
          <table style="width: 100%">
            <tbody>
              <tr>
                <td>Edit</td>
                <td align="center" id="demoTitle">&nbsp;</td>
                <td align="right">
                  <form action="http://savedbythegoog.appspot.com/add" id="saveCodeForm" method="post" target="_blank">
                    <textarea rows="10" cols="10" name="code" style="display:none" id="codeHolder"></textarea>
                  </form>
                  <span id="saveCode" onclick="is.saveCode();return false;">
                    save
                    <img src="images/link.gif" alt="Save Code" height="10" />
                  </span>

                  <span id="outputSource" onclick="is.outputSource();return false;">
                    src
                    <img src="images/export.gif" alt="Show Source" />
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </h2>
      </div>
      <div id="edit"></div>
    </div>
    <script type="text/javascript" charset="utf-8">
      var jsEditor = new CodeMirror(document.getElementById('edit'), {
        parserfile : ["tokenizejavascript.js", "parsejavascript.js"],
        stylesheet : 'codemirror/css/jscolors.css',
        autoMatchParens : true,
        path : 'codemirror/js/',
        height : '100%',
        content: '',
        onLoad: function() {is.runCode();}
      });
    </script>

  </td>



</tr>
<tr>




  <td id="outputContainer" colspan=2>
    <!-- to change height/width, change #outputContainer in the CSS -->
    <div id="outputDiv" class="draggable resizable">
      <div id="outputDrag">
        <h2>
          <table style="width:100%;">
            <tbody>
              <tr>
                <td>
                  <span onclick="is.runCode();" style="cursor: pointer;">Run <img src="images/play10x10.png" alt="Run"></span>
                </td>
                <td id="runBoxTitle">Output</td>
                <td align="right">
                  <span onclick="is.runBox.changeToPopout();" style="cursor: pointer;"><img src="images/new-window.gif" alt="Pop-out"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </h2>
      </div>

      <div id="runbox"></div>
    </div>
  </td>
</tr>



<tr>
  <td class="footer">
    <div style="background-image: url(images/sprites.gif);background-position: -28px -28px;height:53px;margin:12px 0;width:143px;">&nbsp;</div>
  </td>
  <td class="footer" style="vertical-align: middle; font-size:80%; text-align: center">
    Â©2008 Google -
    <a href="http://code.google.com/">Code Home</a> - <a href="http://www.google.com/accounts/TOS">Site Terms of Service</a> -
    <a href="http://www.google.com/privacy.html">Privacy Policy</a> -
    <a href="http://code.google.com/more/">Site Directory</a>
  </td>
</tr>
</table>
</div>
</div>

<div id="HTMLforInlineJavascript" style="display:none;">&nbsp;</div>

<!--
There's a bug in jQuery UI where if you drag over an iFrame
then you can't drag anymore.  Putting an invisible div over the
iFrame fixes it.
-->
<div id="dragsafe">&nbsp;</div>

<div id="codeOutput">&nbsp;</div>
<script src="js/pushup.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
