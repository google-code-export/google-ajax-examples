<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps API Sample</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key={{ key }}" type="text/javascript"></script>
    <script type="text/javascript">

    {{ INSERT_JAVASCRIPT_HERE }}

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()" style="font-family: Arial;border: 0 none;">
    <table>
      <tr>
        <td align="center">
          <b>Go to:</b>
          <select onchange="findCity(this.selectedIndex)">
            <option>Select capital</option>
            <option>Washington, USA</option>

            <option>Tokyo, Japan</option>
            <option>Paris, France</option>
            <option>Rome, Italy</option>
            <option>Berlin, Germany</option>
            <option>Madrid, Spain</option>
          </select>

        </td>
      </tr>
      <tr>
        <td>
          <div id="map_canvas" class="map" style="width:450px;height:400px"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
